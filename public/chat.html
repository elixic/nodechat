<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1>
    <title>FCA</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <h1>Fucking Awesome Chat (a.k.a. FCA)</h1>

    <div id="chatDiv" style="width:400px;height:200px;overflow: scroll;">
      <ul id="messages" class="list-group">
      </ul>
    </div>
    <div class="input-group">
      <form action="">
        <input id="m" type="text" class="form-control" placeholder="Type Your Shit Here"><button>Send</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        $('form').submit(function(){
          socket.emit('globalMessage', $('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('globalMessage', function(msg){
          console.log("I was here, bitch."); 
          $('#messages').append($('<li class="list-group-item">').text(msg));
          var objDiv = document.getElementById("chatDiv");
          objDiv.scrollTop = objDiv.scrollHeight;
        });
    </script>
</html>
